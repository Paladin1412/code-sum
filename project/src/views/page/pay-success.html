<!DOCTYPE html>
<html lang="en">
<head>
    <base href="../../../../">
    <meta charset="UTF-8">
    <!-- 添加到主屏幕后，全屏显示 -->
    <meta name="apple-touch-fullscreen" content="YES"/>
    <meta name="format-detection" content="telephone=no"/>
    <!-- iphone 运行在全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport" content="width=device-width"/>
    <title>缴费成功</title>
    <script src="../lib/remCacul/remCacul.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/pay-base.css"/>
    <link rel="stylesheet" type="text/css" href="../css/pay-all.css?__inline"/>
    <link rel="stylesheet" type="text/css" href="../css/pay-success.css?__inline"/>
</head>
<body>
<div class="wrap">
    <!-- 头部 -->
    <header>
        <div class="header-item">
            <a class="header-back" data-bind="click: back" href="javascript:void(0)"></a>
            <span class="header-title ell">缴费成功</span>
            <span class="success-btn" data-bind="click: successBtn">完成</span>
        </div>
    </header>

    <div class="main-wrap">
        <div class="img-content">
            <img src="../img/pay/success-logo.png" alt="fail">
        </div>
        <p class="pay-success-money">
            ￥<span data-bind="text:payData.amount"></span>
        </p>
        <ul class="pay-success-message">
            <li class="pay-message-item clearfix">
                <span class="fl">缴费识别码</span>
                <span class="fr" data-bind="text:payData.pinCode"></span>
            </li>
            <li class="pay-message-item clearfix">
                <span class="fl">缴费方式</span>
                <span class="fr" data-bind="text:payData.payChannelName"></span>
            </li>
            <li class="pay-message-item clearfix">
                <span class="fl">缴费时间</span>
                <span class="fr" data-bind="text:payData.tradeTime"></span>
            </li>
        </ul>
    </div>
</div>

<script src="../lib/jquery/jquery-1.8.2.min.js"></script>
<script src="../lib/croods/croods-1.3.1.min.js"></script>
<script src="../lib/fly/fly.js"></script>
<script src="../lib/pay-lib.js"></script>
<script src="../app/pay-success.js"></script>
</body>
</html>
