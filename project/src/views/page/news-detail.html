<!DOCTYPE html>
<html lang="en">

<head>
   <base href="../../../../" >
    <meta charset="UTF-8">
    <!-- 添加到主屏幕后，全屏显示 -->
    <meta name="apple-touch-fullscreen" content="YES" />
    <meta name="format-detection" content="telephone=no" />
    <!-- iphone 运行在全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width=device-width"/>
    <title>资讯详情</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css?__inline" />
    <link rel="stylesheet" type="text/css" href="../css/all.css?__inline" />
    <link rel="stylesheet" type="text/css" href="../css/news-detail.css?__inline" />
    <link rel="stylesheet" type="text/css" href="../css/news-list.css?__inline"/>
    <link rel="stylesheet" type="text/css" href="../lib/mescroll/mescroll.min.css?__inline" />
</head>

<body>
    <div class="wrap hide">
        <!-- 头部 start -->
        <header>
            <div class="header-item news-top-bg">
                <a class="news-header-back back" data-bind="click: back" href="javascript:void(0)"></a>
                <span class="ell title-text">资讯详情</span>
               <!--  <label class="share-collection" data-bind="click: headerMore" href="javascript:void(0)"></label> -->
                <label class="share-btn"></label>
                <label class="collection-btn" data-collection="false"></label>
                <span class="zx-zan" data-parise=''>0</span>
            </div>
        </header>
        <!-- 头部 end -->
        <!-- 查询资讯结果 start -->
        <div class="news-view top-7">
            <div id="wrapper" class="mescroll fixheight">
                <div class="news-area">
                    <!-- 资讯详情start -->
                    <div class="news-main"></div>
                    <!-- 资讯详情end -->

                    <!-- 推荐详情-推荐资讯start -->
                    <!-- 网警头条 -->
                    <div class="home-news">
                        <div class="title-wrap clearfix">
                            <div class="title-name fl">相关推荐</div>
                        </div>
                        <div class="home-notify-content">
                            <ul class="city-news">
                            </ul>
                        </div>
                    </div>
                    <!-- 推荐详情-推荐资讯end -->

                    <!-- 评论start -->
                    <div class="news-comment hide">
                        <div class="title-wrap clearfix common-border">
                            <div class="title-name fl">评论</div>
                        </div>
                        <div class="home-notify-content">
                            <ul class="news-comment-ul">

                            </ul>
                        </div>
                    </div>
                    <!-- 评论end -->

                    <!-- 点赞start -->
                    <!-- <div class="like hide">
                        <img src="" data-parise=''>
                        <p>
                            <span class="priseCount"></span> 人赞过
                        </p>
                    </div> -->
                    <!-- 点赞end -->

                </div>
            </div>
        </div>
        <!-- 查询资讯结果 end -->
        <!-- 头部更多弹框 start -->
      <!--  <div class="share-bomb-mask hide">
            <div class="share-bomb">
                <span class="share-btn">分享</span>
                <span class="collection-btn" data-collection="false">收藏</span>                
            </div>
        </div> -->
        <!-- 头部更多弹框 end -->
        <!-- 分享 start -->
        <!-- <appOperation data-bind="source: OP1">
        </appOperation>
        <appOperation data-bind="source: OP2">
        </appOperation>
        <confirm data-bind="source: OP3">
        </confirm> -->
        <share data-bind="source: OP"></share>
        <!-- 分享 end -->

        <!-- 评论操作选择框start -->
        <div class="comment-handle f30 hide">
            <p class="c6">操作</p>
            <p class="handle-delete">删除</p>
            <p class="handle-reply">回复</p>
        </div>
        <!-- 评论操作选择框end -->

        <!-- 评论框start -->
        <div class="comment-input-unselect hide">
            <div class="comment-input-ll">
                <span class="input-edit fl"></span>
                <input type="text" name="comment_input_unselect" class="comment-input fl" placeholder="我想说..."></input>
                <div class="info-comment-num">
                    <span class="icon-info-comment-pj"></span>
                    <span class="f24 c0">0</span>
                </div>
                <div class="info-comment-zan hide">
                    <span class="icon-info-comment-zan"></span>
                    <span class="f24 c0">正文</span>
                </div>
            </div>
        </div>

        <!-- focus后的布局 -->
        <div class="comment-input-select hide">
            <textarea type="text" name="comment_input_select" class="input-comment-select" placeholder="写下你的评论..." maxlength="400"></textarea>
            <div class="info-comment-bottom">
                <span>评论将在筛选后显示，对所有人可见</span>
                <span class="comment-submit fr">发表</span>
            </div>
        </div>
        <!-- 评论框end -->

        <!-- 遮罩层start -->
        <div class="common-mask hide"></div>
        <!-- 遮罩层end -->

        <!-- 确认弹出框start -->
        <div class="mark hide">
            <div class="delete-mask">
                <p>确定删除?</p>
                <div>
                    <span data-bind="click: cancel">取消</span>
                    <span data-bind="click: deleteComment">删除</span>
                </div>
            </div>
        </div>
        <!-- 确认弹出框end -->

        <!-- 点赞的动画start -->
        <div id="maskPraise" class="mask-praise hide">
            <div class="please-hold">
                <div class="loading">
                </div>
            </div>
        </div>
        <!-- 点赞动画end -->

    </div>
    <div id="sorry" class="empty hide ptop">
        <header>
            <div class="header-item news-top-bg">
                <a class="news-header-back back" data-bind="click: back" href="javascript:void(0)"></a>
                <span class="ell title-text">资讯详情</span>
                <label class="header-share" href="javascript:void(0)"></label>
            </div>
        </header>
        <div class="sorry-warp top-7">
            <div class="empty-ad"></div>
            <p>没有找到您要访问的页面</p>
            <div class="refresh-btn"data-bind="click: refreshClick">刷新</div>
            <div class="close-btn" data-bind="click: back">关闭</div>
        </div>
    </div>
    <!-- 视频弹出层 -->
    <div class="vedio-pop"></div>
    <!-- 搜索结果模板start -->
    <script id="newsDetailTempl" type="text/html">
        <div class="news-title">{{title}}</div>
        <div class="news-item ell clearfix">
            {{if infoSource}}
                <span class="news-item-source ell">来源: {{infoSource}}</span> 
            {{/if}} 
            {{if releaseDate}}
                <span class="news-item-time">发布时间: {{releaseDate}}</span> 
            {{/if}}
        </div>
        {{if multimediaUrl!=''&&multimediaType=='0'}} 
            {{if multimediaSource=='0'}}
                <div class="video-content">
                    <video class="news-video" src="{{multimediaUrl}}" controls="controls" controlsList="nodownload" poster="{{thumbnailUrl}}"></video>
                </div>
            {{else}}
                <div class="video-content line-video">
                </div>
            {{/if}} 
        {{else if multimediaUrl!='' && multimediaType=='1'}}
            <div class="video-content">
                {{if multimediaSource=='0'}}
                <audio controls="controls">
                    <source src="{{multimediaUrl}}" type="audio/mpeg"> Your browser does not support the audio tag.
                </audio>
            </div>
            {{else}}
            <a class="jump-url" href="{{multimediaUrl}}">点击跳转音频地址</a> 
            {{/if}} 
        {{/if}}
        <div class="news-content">{{content}}</div>
        <div class="news-item other">
            {{if address}}
                <p class="address">
                    <span class="news-item-source">活动地点: {{address}}</span>
                </p>
            {{/if}} 
            {{if hdtime}}
                <p class="address">
                    <span class="news-item-source">活动时间: {{hdtime}}</span>
                </p>
            {{/if}}
        </div>
    </script>
    <!-- 搜索结果模板end -->
    <!-- 第三方视频页面 -->
    <script id="urlTmpl" type="text/html">
        <div class="full-bg"></div>
        <div class="url-wrapper">
            <iframe src='{{src}}'></iframe>
        </div>
    </script>
    <!-- <script src="../lib/lib.js?__inline"></script>
    <script src="../app/news-detail.js?__inline"></script>
    <script src="../lib/mescroll/mescroll.min.js"></script>
    <script src="../lib/jquery.lazyload.min.js"></script> -->
</body>

<script id="commentTmpl" type="text/html">
    {{each $data as item index}}
    <li class="comment-parent common-border">
        <div class="score-way-content" data-id="{{item.commentId}}" data-title="{{item.fromUser}}" data-fromUserName="{{item.fromUserName}}">
            <img src="{{item.fromUserImage}}" onerror="javascript:this.src='./public/wcportal/0.0.1/img/my/default-photo.png';" class="fl people-first">
            <div class="score-way-detail">
                <span class="comment-nikename f28 c6 ell">{{item.fromUserName}}</span>
                <div class="comment-zan-div">
                    <span class="icon-comment-num f28 fr c6">{{if item.map.priseCount != 0}}{{item.map.priseCount}}{{/if}}</span>
                    <span class="icon-comment {{if item.map.isPrise == "0"}}icon-comment-unzan{{else}}icon-comment-zaned{{/if}}{{if typeof(item.ismy) != "undefined"}} hide{{/if}} fr" data-id="{{item.commentId}}"></span>
                </div>
                <p class="comment-time f28 c6">{{item.createTime}}</p>
                <p class="f30 c0" data-index="{{index}}"><span class="comment-content">{{item.content}}</span><span class="content-more {{if item.contentMore}}{{else}}hide{{/if}}">全文</span><span class="content-pack hide">收起</span></p>
            </div>
        </div>  
                                    
        <div class="comment-child {{if item.replyList.length == 0}}hide{{/if}}">
            {{if item.replyList && item.replyList.length != 0}}
            <ul class="comment-child-ul">
                {{each item.replyList as replyitem i}} 
                <li>
                    <div class="score-way-item" data-id="{{replyitem.replyId}}" data-title="{{replyitem.fromUser}}" data-fromUserName="{{replyitem.fromUserName}}">
                    <img src="{{replyitem.fromUserImage}}" onerror="javascript:this.src='./public/wcportal/0.0.1/img/my/default-photo.png';" class="people-second">
                    <div class="score-way-detail">
                        <span class="comment-nikename f26 c6 ell">{{replyitem.fromUserName}}</span>
                        <div class="comment-zan-div">
                            <span class="icon-comment-num f26 fr c6">{{if replyitem.map.priseCount != 0}}{{replyitem.map.priseCount}}{{/if}}</span>
                            <span class="icon-comment {{if replyitem.map.isPrise == "0"}}icon-comment-unzan{{else}}icon-comment-zaned{{/if}} fr" data-id="{{replyitem.replyId}}" data-index="{{i}}"></span>
                        </div>
                        <p class="comment-time f26 c6">{{replyitem.createTime}}</p>
                        <p class="f30 c0" data-index="{{index}}" data-childindex="{{i}}"><span class="comment-content">{{replyitem.content}}</span><span class="content-more {{if replyitem.contentMore}}{{else}}hide{{/if}}">全文</span><span class="content-pack hide">收起</span></p>
                    </div>
                </div>
            </li>
            {{/each}}
            </ul>
            <p class="child-more-text {{if item.realChildren <= 3}}hide{{/if}}" data-collection="{{item.replyListArr}}" data-index="{{index}}">查看更多（<span class="child-more-num">{{item.realChildren-3}}</span>）</p>
            {{/if}}
        </div>
    </li>
    {{/each}}       
</script>

<!-- 推荐资讯 -->
<script id="notifyTmpl" type="text/html">
    {{each $data as item index}}
    {{if item.tag == 1}}
    <li class="unloaded {{if item.visited}}visited{{/if}}" data-id="{{item.id}}" data-url="{{item.appLinkUrl}}" data-type="{{item.type}}" data-title="{{item.title}}"
        data-img="{{item.imgUrl1}}">
        <a class="news-banner flex type{{item.tag}}" href="javascript:void(0)">
            <div class="ul-content flex-one">
                <p class="recommend-ul-theme two-ell">{{item.title}}</p>
                <p class="news-info clearfix"><span class="resource ell fl">{{item.infoSource}}</span><span class="time ell fl">{{item.releaseTime}}</span></p>
            </div>
            <img class="lazy" data-original="{{item.imgUrl1}}">
        </a>
    </li>
    {{else if item.tag == 0}}
    <li class="unloaded {{if item.visited}}visited{{/if}}" data-id="{{item.id}}" data-url="{{item.appLinkUrl}}" data-type="{{item.type}}" data-title="{{item.title}}"
        data-img="{{item.imgUrl1}}">
        <a class="type{{item.tag}}" href="javascript:void(0)">
            <p class="recommend-ul-theme two-ell">{{item.title}}</p>
            {{if item.content}}<p class="news-content two-ell">{{item.content}}</p>{{/if}}
            <p class="news-info clearfix"><span class="resource ell fl">{{item.infoSource}}</span><span class="time ell fl">{{item.releaseTime}}</span></p>
        </a>
    </li>
    {{else}}
        <li class="unloaded {{if item.visited}}visited{{/if}}" data-id="{{item.id}}" data-url="{{item.appLinkUrl}}" data-type="{{item.type}}" data-title="{{item.title}}"
        data-img="{{item.imgUrl1}}">
            <a class="type{{item.tag}}" href="javascript:void(0)">
                <p class="recommend-ul-theme two-ell">{{item.title}}</p>
                <div class="img-list flex">
                    <div class="img-item flex-one"><img class="lazy" data-original="{{item.imgUrl1}}"></div>
                    <div class="img-item flex-one"><img class="lazy" data-original="{{item.imgUrl2}}"></div>
                    <div class="img-item flex-one"><img class="lazy" data-original="{{item.imgUrl3}}"></div>
                </div>
                <p class="news-info clearfix"><span class="resource ell fl">{{item.infoSource}}</span><span class="time ell fl">{{item.releaseTime}}</span></p>
            </a>
        </li>
    {{/if}}
    {{/each}}
</script>
