<!DOCTYPE html>
<html lang="en">
<head>
    <base href="../../../../">
    <meta charset="UTF-8">
    <!-- 添加到主屏幕后，全屏显示 -->
    <meta name="apple-touch-fullscreen" content="YES"/>
    <meta name="format-detection" content="telephone=no"/>
    <!-- iphone 运行在全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport" content="width=device-width"/>
    <title>缴费失败</title>
    <script src="../lib/remCacul/remCacul.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/pay-base.css"/>
    <link rel="stylesheet" type="text/css" href="../css/pay-all.css?__inline"/>
    <link rel="stylesheet" type="text/css" href="../css/pay-fail.css?__inline"/>
</head>
<body>
<div class="wrap">
    <!-- 头部 -->
    <header>
        <div class="header-item">
            <a class="header-back" data-bind="click: back" href="javascript:void(0)"></a>
            <span class="header-title ell">缴费失败</span>
        </div>
    </header>

    <div class="main-wrap">
        <div class="img-content">
            <img src="../img/common/404.png" alt="fail">
        </div>
        <p class="fail-tip">
            很抱歉，支付出现异常，请稍后再试
        </p>
        <div class="pay-btn-content">
            <a href="javascript:void(0)" class="pay-btn">
                返回重试
            </a>
        </div>
    </div>

</div>

<script src="../lib/jquery/jquery-1.8.2.min.js"></script>
<script src="../lib/croods/croods-1.3.1.min.js"></script>
<script src="../lib/fly/fly.js"></script>


</body>
</html>
