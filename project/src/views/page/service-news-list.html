<!DOCTYPE html>
<html lang="en">

<head>
    <base href="../../../../">
    <meta charset="UTF-8">
    <!-- 添加到主屏幕后，全屏显示 -->
    <meta name="apple-touch-fullscreen" content="YES" />
    <meta name="format-detection" content="telephone=no" />
    <!-- iphone 运行在全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width=device-width" />
    <title>列表</title>
    <script src="../lib/remCacul/remCacul.js"></script>
    <link rel="stylesheet" type="text/css" href="../lib/mescroll/mescroll.min.css">
    <link rel="stylesheet" type="text/css" href="../css/base.css?__inline" />
    <link rel="stylesheet" type="text/css" href="../css/all.css?__inline" />
    <link rel="stylesheet" type="text/css" href="../css/service-news-list.css?__inline" />
</head>

<body>
    <div class="wrap">
        <div id="wrapper" class="home-view mescroll">
            <ul class="news-list">
               
            </ul>
            <div class="empty hide">
                <div class="empty-ad"></div>
                <p>暂无数据哦~</p>
            </div>
        </div>
    </div>
</body>
<!-- 服务资讯模板 -->
<script id="notifyTmpl" type="text/html">
    {{each $data as item index}} 
        <li class="item" data-id="{{item.id}}">
            <a href="javascript:void(0)">
                <div class="title ell">{{item.name}}</div>
                <div class="time ell">{{item.dateline}}</div>
            </a>
        </li>
    {{/each}}
</script>
<!-- 服务资讯模板 -->
<script id="zcjdTmpl" type="text/html">
    {{each $data as item index}} 
        <li class="item zcjd-item" data-id="{{item.id}}">
            <a href="javascript:void(0)">
                <div class="title ell">{{item.solicitTitle}}</div>
                <div class="time ell">{{item.releaseDate}}</div>
            </a>
        </li>
    {{/each}}
</script>
<script src="../lib/jquery/jquery-1.8.2.min.js"></script>
<script src="../lib/croods/croods-1.3.1.min.js"></script>
<script src="../lib/mescroll/mescroll.min.js"></script>
<script src="../lib/fly/fly.js"></script>
<script src="../app/service-news-list.js"></script>

</html>
