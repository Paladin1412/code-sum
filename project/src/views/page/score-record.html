<!DOCTYPE html>
<html lang="en">
<head>
    <base href="../../../../">
    <meta charset="UTF-8">
    <!-- 添加到主屏幕后，全屏显示 -->
    <meta name="apple-touch-fullscreen" content="YES"/>
    <meta name="format-detection" content="telephone=no"/>
    <!-- iphone 运行在全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport" content="width=device-width"/>
    <title>积分记录</title>
    <link rel="stylesheet" type="text/css" href="../lib/mescroll/mescroll.min.css">
    <link rel="stylesheet" type="text/css" href="../css/base.css?__inline"/>
    <link rel="stylesheet" type="text/css" href="../css/all.css?__inline"/>
    <link rel="stylesheet" type="text/css" href="../css/score-record.css?__inline"/>
</head>
<body class="bf">
    <div class="wrap bf">  
        <!-- 头部 -->
        <header class="topic-bg">
            <div class="header-item topic-bg">
                <a href="javascript:void(0)" class="header-back" data-bind="click: back"></a>
                <span class="f36 cf title">积分记录</span>
            </div>
        </header> 
        <div class="content top-7 bf">  
           <!-- 图表数据分析 -->
            <div class="analysis-chart">
                <div id="analysisCharts">
                </div>
            </div>

            <!-- 列表数据分析 -->
            <div id="wrapper" class="mescroll content-wrap">
                <div class="analysis-list">
                </div>
                <div class="no-line hide">网络无法连接，请检查您的网络</div>
            </div> 
        </div>
        <!-- 暂无数据 -->
        <div class="empty top-7 hide">
            <div class="empty-ad"></div>
            <p>暂无数据~</p>
        </div> 
    </div>

<script>
    var CONFIG = {
        path: './public/wcportal/0.0.1/'
    };
</script>
<script id="analysisTmpl" type="text/html">
    {{each $data as item index}}
        <div class="list-contents">
            <div class="list-content">
                <div class="details">
                    <p class="detail-title f32 c0">{{item.integralMode}}</p>
                    <p class="detail-date f24 c6">
                        <span class="date-year">{{item.createTime}}</span>
                        <span class="date-time">{{item.time}}</span>
                    </p>
                </div> 
                <div class="increment f36 c0 ell">{{item.integralNumber}}</div>
            </div>
        </div>
    {{/each}}
</script>
<script src="../lib/jquery/jquery-1.8.2.min.js"></script>
<script src="../lib/croods/croods-1.3.1.min.js"></script>
<script src="../lib/mescroll/mescroll.min.js"></script>
<script src="../lib/jquery.lazyload.min.js"></script>
<script src="../lib/fly/fly.js"></script>   <!-- 先引mescroll后引fly -->
<script src="../lib/echarts/echarts.min.js"></script>
<script src="../app/score-record.js?__inline"></script>
</html>
