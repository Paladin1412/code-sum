<!DOCTYPE html>
<html lang="en">
<head>
    <base href="../../../../">
    <meta charset="UTF-8">
    <!-- 添加到主屏幕后，全屏显示 -->
    <meta name="apple-touch-fullscreen" content="YES"/>
    <meta name="format-detection" content="telephone=no"/>
    <!-- iphone 运行在全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport" content="width=device-width"/>
    <title>我的积分</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css?__inline"/>
    <link rel="stylesheet" type="text/css" href="../css/all.css?__inline"/>
    <link rel="stylesheet" type="text/css" href="../css/my-score.css?__inline"/>
</head>
<body>
    <div class="wrap"> 

        <div class="top-banner hide">
            <div class="header-item topic-bg header-wrap">
                <a href="javascript:void(0)" class="header-back" data-bind="click: back"></a>
                <span class="f36 cf title">我的积分</span>
            </div>
            <!-- 积分汇总 -->
            <div class="score-summary">  
                <p class="number f80">
                    <span class="num-bg"></span>
                    <span class="num-detail ell">0</span>
                </p>
                <p class="notice f26" data-bind="click: viewDetailEvent">积分记录</p>  
            </div>
        </div> 
        <div class="bf content hide">  
            
            <!-- 积分赚取方式 -->
            <div class="score-way">
                <!-- 标题 -->
                <div class="subtitle c3 f28">日常赚积分方式</div>
                <!-- 主要内容 -->
                <div class="score-way-contents">
          
                </div>
            </div>  
        </div>
        <!-- 暂无数据 -->
        <div class="empty top-7 hide">
            <div class="empty-ad"></div>
            <p>暂无数据~</p>
        </div> 

    </div>

<script>
    var CONFIG = {
        path: './public/wcportal/0.0.1/'
    };
</script>
<!-- 积分赚取方式模板 -->
<script id="scoreWayTmpl" type="text/html">
    {{each $data as item index}}
        <div class="score-way-content">
            <div class="score-way-item">
                <span class="{{if item.code == '1'}}way-login-bg {{else if item.code == '2'}} way-invite-bg {{else if item.code == '3'}} way-realname-bg {{else if item.code == '4'}} way-binddoc-bg {{/if}}"></span>
                <div class="score-way-detail">
                    <p class="way-sum f32 c0">{{item.name}}</p>
                    <p class="way-detail f24 c6">{{item.describe}}</p>
                </div>
            </div>
        </div>  
    {{/each}}
</script>
<script src="../lib/jquery/jquery-1.8.2.min.js"></script>
<script src="../lib/croods/croods-1.3.1.min.js"></script>
<script src="../lib/fly/fly.js"></script>
<script src="../app/my-score.js?__inline"></script>
</html>
