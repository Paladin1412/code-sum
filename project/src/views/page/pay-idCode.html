<!DOCTYPE html>
<html lang="en">
<head>
    <base href="../../../../">
    <meta charset="UTF-8">
    <!-- 添加到主屏幕后，全屏显示 -->
    <meta name="apple-touch-fullscreen" content="YES"/>
    <meta name="format-detection" content="telephone=no"/>
    <!-- iphone 运行在全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport" content="width=device-width"/>
    <title>公共缴费</title>
    <script src="../lib/remCacul/remCacul.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/pay-base.css"/>
    <link rel="stylesheet" type="text/css" href="../css/pay-all.css?__inline"/>
    <link rel="stylesheet" type="text/css" href="../css/pay-idCode.css?__inline"/>
</head>
<body>
<div class="wrap">
    <!-- 头部 -->
    <header>
        <div class="header-item">
            <a class="header-back" data-bind="click: back" href="javascript:void(0)"></a>
            <span class="header-title ell">公共缴费</span>
        </div>
    </header>
    <!-- 头部完 -->

    <div class="idCode-content">
        <input type="text" data-bind="value: idCode" placeholder="请输入20位的缴费识别码" maxlength="20" id="idCode"/>
        <button data-bind="click: submit">确定</button>
    </div>
</div>
<div class="mark">
    <div class="quit">
        <p>确定退出？</p>
        <div>
            <span data-bind="click: sure">确定</span>
            <span data-bind="click: cancel">取消</span>
        </div>
    </div>
</div>

<script src="../lib/jquery/jquery-1.8.2.min.js"></script>
<script src="../lib/croods/croods-1.3.1.min.js"></script>
<script src="../lib/fly/fly.js"></script>
<script src="../lib/pay-lib.js"></script>
<script src="../app/pay-idCode.js"></script>

</body>
</html>
