<!DOCTYPE html>
<html lang="en">
<head>
    <base href="../../../../">
    <meta charset="UTF-8">
    <!-- 添加到主屏幕后，全屏显示 -->
    <meta name="apple-touch-fullscreen" content="YES"/>
    <meta name="format-detection" content="telephone=no"/>
    <!-- iphone 运行在全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport" content="width=device-width"/>
    <title>警民互动</title>
    <script src="../lib/remCacul/remCacul.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/base.css?__inline"/>
    <link rel="stylesheet" type="text/css" href="../css/all.css?__inline"/>
    <link rel="stylesheet" type="text/css" href="../css/service.css?__inline"/>
</head>
<body>
    <div class="wrap jmhdx">
        <div class="top-banner">
            <a class="back" href="javascript:void(0)"></a>
            <!-- 区域选择部分 -->
            <div class="area-sel-wrap">
                <div class="area-sel" data-bind="click: areaSecClick">
                    <span class="cf area-name">合肥</span>
                    <span class="area-pic"></span>  
                </div>
            </div>
            
        </div>
        <div class="service-list">
            <a class="service-item" href="javascript:void(0)">
                
            </a>            
        </div>
    </div>
    <!-- app入口模板 -->
    <script id="appTmpl" type="text/html">
        {{each $data as item i}}
        <a class="service-item" href="javascript:void(0)" data-id="{{item.id}}" data-url="{{item.info}}" data-type="{{item.androidDetail.serviceAddrType}}">
            <div class="home-app-img">
                <div class="download">
                    <div class="home-tag-holder">
                        <div class="download-progress">
                            <div class="fliter"></div>
                            <div class="progress-info">
                                <p>58%</p>
                                <div class="progress">
                                    <div class="progress-bar"></div>
                                </div>
                            </div>
                        </div>
                        <img src="{{item.iconUrl}}">
                    </div>
                </div>
            </div>
            <p class="ell">{{item.serviceName}}</p>
        </a>
        {{/each}}
    </script>
    <script src="../lib/jquery/jquery-1.8.2.min.js"></script>
    <script src="../lib/croods/croods-1.3.1.min.js"></script>
    <script src="../lib/fly/fly.js"></script>
    <script src="../app/second-service.js"></script>
</body>
</html>
