<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <!-- 添加到主屏幕后，全屏显示 -->
    <meta name="apple-touch-fullscreen" content="YES" />
    <meta name="format-detection" content="telephone=no" />
    <!-- iphone 运行在全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <title>city-picker</title>
    <style>

    </style>
</head>

<body>
    <!-- 键盘 -->
    <div class="keyboard-wrap">
        <div class="area-keyboard hide">
            <div class="content">
                <span>京</span>
                <span>津</span>
                <span>沪</span>
                <span>渝</span>
                <span>蒙</span>
                <span>新</span>
                <span>藏</span>
                <span>宁</span>
                <span>桂</span>
                <span>黑</span>

                <span>吉</span>
                <span>辽</span>
                <span>晋</span>
                <span>冀</span>
                <span>青</span>
                <span>鲁</span>
                <span>豫</span>
                <span>苏</span>
                <span>皖</span>
                <span>浙</span>

                <span>闽</span>
                <span>赣</span>
                <span>湘</span>
                <span>鄂</span>
                <span>粤</span>
                <span>琼</span>
                <span>甘</span>
                <span>陕</span>
                <span>贵</span>
                <span>云</span>

                <span>川</span>

            </div>
            <div class="btn-wrap">
                <span class="btn-del"></span>
                <span class="btn-sure">确定</span>
            </div>
        </div>
        <div class="num-alp-keyboard">
            <div class="content">

                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>0</span>

                <span>A</span>
                <span>B</span>
                <span>C</span>
                <span>D</span>
                <span>E</span>
                <span>F</span>
                <span>G</span>
                <span>H</span>
                <span>I</span>
                <span>J</span>

                <span>K</span>
                <span>L</span>
                <span>M</span>
                <span>N</span>
                <span>O</span>
                <span>P</span>
                <span>Q</span>
                <span>R</span>
                <span>S</span>
                <span>T</span>

                <span>U</span>
                <span>V</span>
                <span>W</span>
                <span>X</span>
                <span>Y</span>
                <span>Z</span>
            </div>
            <div class="btn-wrap">
                <span class="btn-del"></span>
                <span class="btn-sure">确定</span>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./js/plugins/jquery/jquery-1.8.2.min.js"></script>

</html>
