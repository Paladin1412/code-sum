<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>webSocket</title>
</head>
<body>
<input id="sendText" type="text">
<div id="recv" style="width: 100px; height: 40px;"></div>
<button id="sendBtn" style="width: 100px; height: 40px;"></button>
<script type="text/javascript">
    var websocket = new WebSocket("ws://localhost:3000"),  // websocket server服务（ws://echo.websocket.org/）
        doc = document.getElementById("recv");
    websocket.onopen = function() {
    	console.log('websocket open');
    	doc.innerHTML = "contented";
    }
    websocket.onclose = function() {
    	console.log('websocket close');
    	doc.innerHTMl = e.data;
    }

    websocket.onmessage = function(e) {
    	console.log(e.data);
    	doc.innerHTML = e.data;
    }
    document.getElementById("sendBtn").onclick = function() {
    	var txt = document.getElementById('sendText').value;
    	websocket.send(txt);
    }
</script>
	
</body>
</html>
