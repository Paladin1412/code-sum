<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=div">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tansition</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: #000;
        }
        .demo-one {
            transition: transform 2s ease;
        }
        .demo-one:hover {
            transform: rotate(45deg);   
        }
    </style>
</head>

<body>
    <div class="box demo-one">
    </div>
</body>

</html>
