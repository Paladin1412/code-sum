<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 添加到主屏幕后，全屏显示 -->
    <meta name="apple-touch-fullscreen" content="YES" />
    <meta name="format-detection" content="telephone=no" />
    <!-- iphone 运行在全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <link href="../js/plugins/mescroll/mescroll.min.css" rel="stylesheet" />
    <link href="../js/plugins/swiper/swiper.min.css" rel="stylesheet" />
    <!-- <link href="../js/plugins/picker/picker.min.css" rel="stylesheet" /> -->
    <link href="../css/base.css" rel="stylesheet" />
    <link href="../css/index.css" rel="stylesheet" />
    <script type="text/javascript" src="../js/plugins/remCacul/remCacul.js"></script>
    <script>
        var baseUrl = ''
    </script>

<body>
    <div id="wrapper" class="wrap mescroll">
        <!-- 账单查询 -->
        <div class="bill-search-wrap">
            <p class="title pd3">通行账单查询</p>
            <div class="con-item pd3">
                <span class="bor-bom">卡号</span>
                <input id="cardNo" class="bor-bom card-no" type="text" value="">
            </div>
            <div class="con-item pd3">
                <span>账期</span>
                <input class="time" type="text" value="">
            </div>
            <div class="btn-wrap">
                <span>查询</span>
            </div>
        </div>
        <div id="tabWrap" class="tab-wrap">
            <div class="tab-content">
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <div id="swiperContainer" class="swiper-container">
            <!--分页器-->
            <!--swiper容器[可以随意更改该容器的样式-->
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div id="listWrap0" class="swiper-list-wrap"></div>
                </div>
                <div class="swiper-slide">
                    <div id="listWrap1" class="swiper-list-wrap"></div>
                </div>
                <div class="swiper-slide">
                    <div id="listWrap2" class="swiper-list-wrap"></div>
                </div>
                <div class="swiper-slide">
                    <div id="listWrap3" class="swiper-list-wrap"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../js/plugins/jquery/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="../js/plugins/mescroll/mescroll.min.js"></script>
    <script type="text/javascript" src="../js/plugins/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="../js/plugins/picker/picker.min.js"></script>
    <script type="text/javascript" src="../js/util.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
</body>

</html>
